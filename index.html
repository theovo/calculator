<!--HTML BOILERPLATE -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapperDisplay">
        <div id="display"></div>
    </div>

    <div class="wrapperButtons">
        <div id="buttons">
            <div class="row 01">
                <button type="button" class="other">AC</button>
                <button type="button" class="other">DEL</button>
                <button type="button" class="other">+/-</button>
                <button type="button" class="operator other">รท</button>
            </div>
            <div class="row 02">
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="operator other">ร</button>
            </div>
            <div class="row 03">
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="operator other">-</button>
            </div>
            <div class="row 04">
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="operator other">+</button>
            </div>
            <div class="row 05">
                <button type="button" class="number">0</button>
                <button type="button" class="number"></button>
                <button type="button" class="number">.</button>
                <button type="button" class="operator equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
